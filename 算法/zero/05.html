    var searchRange = function (nums = [5, 7, 7, 8, 8, 8, 8, 10], target = 8) {
      if (!nums.length) return [-1, -1]
      let targetIndex = []
      function right_search(nums, target) {
        let left = 0, right = nums.length - 1
        while (left <= right) {
          let mid = Math.floor(left + (right - left) / 2)
          if (nums[mid] == target) {
            left = mid + 1
          } else if (nums[mid] > target) {
            right = mid - 1
          } else if (nums[mid] < target) {
            left = mid + 1
          }
        }
        if (right < 0 || nums[right] != target) return -1

        return right

      }
      function left_search(nums, target) {
        let left = 0, right = nums.length - 1
        while (left <= right) {
          let mid = Math.floor(left + (right - left) / 2)
          if (nums[mid] == target) {
            right = mid - 1
          } else if (nums[mid] > target) {
            right = mid - 1
          } else if (nums[mid] < target) {
            left = mid + 1
          }
        }

        if (left >= nums.length || nums[left] != target) return -1
        return left
      }

      targetIndex = [left_search(nums, target), right_search(nums, target)]

      return targetIndex
    };

    var a = searchRange()

    var dom = document.querySelector('.res')
    dom.innerHTML = a
