<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div>给定一个 n 个元素有序的（升序）整型数组 nums 和一个目标值 target  ，写一个函数搜索 nums 中的 target，如果目标值存在返回下标，否则返回 -1。
  </div>
  <div class="res"></div>
  <script>
    let nums = [-1, 0, 3, 5, 9, 12], target = 2
    var search = function (nums, target) {
      let left = 0;
      let right = nums.length - 1;
      while (left <= right) {
        let mid = left + (right - left) / 2
        if (nums[mid] == target) {
          return mid
        } else if (nums[mid] < target) {
          left = mid + 1
        } else if (nums[mid] > target) {
          right = mid - 1
        }
      }
      return -1
    };
    var a = search(nums, target)
    var dom = document.querySelector('.res')
    dom.innerHTML = a
  </script>
</body>

</html>
