<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>冒泡排序</title>
</head>

<body>
  <script>
    // 冒泡排序（Bubble Sort）也是一种简单直观的排序算法
    // 比较相邻的元素
    // 正序时最快，反序时最慢
    // 空间复杂度O(n^2) 时间复杂度 最差O(n) 最好O(0)
    // 空间复杂度O(n) 加上flag 在性能上没有什么提升
    {
      var arr = [1, 3, 4, 5, 8, 9, 2, 222, 22, 33, 44, 55, 12, 13, 45]
      let len = arr.length
      for (let i = 0; i < len - 1; i++) {
        for (let j = 0; j < len - 1 - i; j++) {
          if (arr[j] > arr[j+1]) {
            var temp = arr[j]
            arr[j] = arr[j + 1]
            arr[j + 1] = temp
          }
        }
      }
      // console.log(arr)
    }
    {
      var arr = [1, 3, 4, 5, 8, 9, 2, 222, 22, 33, 44, 55, 12, 13, 45]
      let len = arr.length
      let flag = 1
      for (let i = 0; i < len - 1; i++, flag = 1) {
        for (let j = 0; j < len - 1 - i; j++) {
          if (arr[j] > arr[j+1]) {
            var temp = arr[j]
            arr[j] = arr[j + 1]
            arr[j + 1] = temp
            flag = 0
          }
        }
        if(flag) break
      }
      console.log(arr)
    }
  </script>
</body>

</html>
