<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // instanceof
        function myinstanceof(left, right) {

            while(left != null) {
                if(left.__proto__ === right.prototype) {
                    return true
                } else {
                    return false
                }

                left = left.__proto__

            }
        }
        function fn() {}
        let foo = new fn()

        let flag = myinstanceof(foo, Object);
        console.log(flag)
    </script>
</body>
</html>
