<script src="./mini-reactivity.js"></script>
<script>
    let obj = { a: 11, text: "hello" };
    let reactivity = reactive(obj);
    effect(() => {
        document.body.innerText = reactivity.text;
    });

    // 一秒后修改响应式数据，这会触发副作用函数重新执行
    setTimeout(() => {
        reactivity.text += " world";
    }, 1000);
</script>

</html>
